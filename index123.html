<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const useState = (() => {
        let state;

        return (initval) => {
          state = initval;
          return [
            (() => {
              return state;
            })(),
            (val) => {
              state = val;
            },
          ];
        };
      })();

      const [num, setNum] = useState(10);

      console.log(num);
      setNum(20);
      console.log(num);
    </script>
  </body>
</html>
